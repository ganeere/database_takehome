<!DOCTYPE html>
<html>
<table style="width:100%;text-align:left;background-color:lightseagreen;">
    <thead>
        <tr>
            <th style="font-size:25px">Food Groups</th>
        </tr>
    </thead>
    <tbody style="background-color:rgb(76, 185, 149);">
        {% for group in groups %}
        <tr>
            <td>
                <a href="{{ url_for('food', group_id=group[0]) }}">{{group[1]}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>






</html>
