<!DOCTYPE html>
<html>
<table style="width:100%;text-align:left;background-color:lightseagreen;">
    <thead>
        <tr>
            <th>Short Description</th>
            <th>-------</th>
            <th>Nitrogen</th>
            <th>Protein</th>
            <th>Fat</th>
            <th>Calorine</th>
        </tr>
    </thead>
    <tbody style="background-color:rgb(76, 185, 149);">
        {% for food in foods %}
        <tr>
            <td>
                <a href="{{ url_for('viewfoods', food_id=food[0]) }}">{{food[3]}}</a>
            </td>
            <td>
                <a href="{{ url_for('updatefood', food_id=food[0], group_id=food[1]) }}">Update</a>
            </td>
            <td>{{food[10]}}</td>
            <td>{{food[11]}}</td>
            <td>{{food[12]}}</td>
            <td>{{food[13]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>






</html>
